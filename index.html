<!DOCTYPE html><html lang="en"><head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <meta name="description" content="Este es un resumen breve de la página web que ayudará a los usuarios a entender de qué trata el contenido antes de hacer clic."> <title>Neuro Click</title> </head><style> html, body { margin:0; padding:0; box-sizing: border-box; overflow-x: hidden; width:100%; height:100%;} body { font-family: Arial, sans-serif; background-color: #f8f8f8;}.navbar { box-sizing: border-box; display:flex; justify-content: space-between; align-items: center; background-color: #fff; padding: 20px 30px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); position:fixed; width:100%; top:0; z-index:100; overflow: hidden;}.logo a { font-size: 24px; font-weight: bold; color: #333; text-decoration: none;}.nav-links { list-style: none; display: flex; padding: 0;}.nav-links li { margin-left: 30px;}.nav-links a { color: #333; text-decoration: none; font-size: 16px; transition: color 0.3s ease;}.nav-links a:hover { color: #0070f3;}.menu-icon { display: none; flex-direction: column; justify-content: space-between; width: 30px; height: 21px; cursor: pointer;}.menu-icon .bar { background-color: #333; height: 3px; width: 100%; border-radius: 5px;}.auten { --clr-font-main: hsla(0 0% 20% / 100); --btn-bg-1: hsla(194 100% 69% / 1); --btn-bg-2: hsla(217 100% 56% / 1); --btn-bg-color: hsla(360 100% 100% / 1); --radii: 0.5em; cursor: pointer; padding: 0.9em 1.4em; min-width: 120px; min-height: 44px; font-size: var(--size, 1rem); font-weight: 500; transition: 0.8s; background-size: 280% auto; background-image: linear-gradient( 325deg, var(--btn-bg-2) 0%, var(--btn-bg-1) 55%, var(--btn-bg-2) 90% ); border: none; border-radius: var(--radii); color: var(--btn-bg-color); box-shadow: 0px 0px 20px rgba(71, 184, 255, 0.5), 0px 5px 5px -1px rgba(58, 125, 233, 0.25), inset 4px 4px 8px rgba(175, 230, 255, 0.5), inset -4px -4px 8px rgba(19, 95, 216, 0.35);}.auten:hover { background-position: right top;}.auten:is(:focus, :focus-visible, :active) { outline: none; box-shadow: 0 0 0 3px var(--btn-bg-color), 0 0 0 6px var(--btn-bg-2);}@media (prefers-reduced-motion: reduce) { .auten { transition: linear; }}#ini { z-index: 1; display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; --color: #E1E1E1; transition: background-position 0.1s ease-out; background:radial-gradient( circle , rgb(253, 253, 253), rgb(103, 103, 255) ); } #cuadri { z-index:5; display:flex; justify-content: center; align-items: center; width: 100%; height: 100%; --color: #E1E1E1; background-color: transparent; background: linear-gradient( 0deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%, transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%, transparent ), linear-gradient( 90deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%, transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%, transparent ); background-size: 55px 55px, 55px 55px; }.init { font-size: 3.5rem; font-weight: bold; text-align: center; background: linear-gradient(90deg, #ff6f61, #ff9a8b); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase; letter-spacing: 2px; position: relative; padding: 20px; display: inline-block; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); } .init::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 15px; background: rgba(255, 255, 255, 0.5); opacity: 0; transition: opacity 0.3s ease-in-out; z-index: -1; } .init:hover::before { opacity: 1; } .init::after { content: ''; position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%); width: 80%; height: 3px; background: linear-gradient(90deg, #ff6f61, #ff9a8b); }@media screen and (max-width:768px) { .nav-links { display: none; flex-direction: column; width: 100%; margin-top: 20px; text-align: center; padding: 0; } .nav-links li { margin: 10px 0; } .menu-icon { display: flex; } .nav-links.active { display: flex; } .user { display:none; }}</style><body> <nav class="navbar"> <div class="logo"> <a href="#">Logo</a> </div> <ul class="nav-links"> <li><a href="#">Inicio</a></li> <li><a href="#">Características</a></li> <li><a href="#">Precios</a></li> <li><a href="#">Documentación</a></li> <li><a href="#">Comunidad</a></li> </ul> <div class="user"> <button class="auten" onclick="window.location.href='/auth'"> Get in touch <div class="hoverEffect"> <div></div> </div> </button> </div> <div class="menu-icon" onclick="toggleMenu()"> <span class="bar"></span> <span class="bar"></span> <span class="bar"></span> </div> </nav> <div id="ini"> <div id="cuadri"> <div style="align-items:center;justify-content:center;display:flex;"> <div class="init"> Neuro Click </div> </div> </div> </div> <section> <h1>Hola Mundo</h1> </section><script defer> function toggleMenu() { const navLinks = document.querySelector('.nav-links'); navLinks.classList.toggle('active'); const ini = document.getElementById("ini"); } const ini = document.getElementById("ini");document.addEventListener("mousemove", (event) => { const { clientX, clientY } = event; const { width, height } = ini.getBoundingClientRect(); const x = (clientX / width) * 100; const y = (clientY / height) * 100; ini.style.background = ` radial-gradient( circle at ${x}% ${y}%, rgb(253, 253, 253), rgb(103, 103, 255) ) `;});document.addEventListener('DOMContentLoaded', () => { });</script></body></html>
